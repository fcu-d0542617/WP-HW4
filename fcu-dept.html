<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=big-5">
<html>
<head>
<title></title>
<script>
    
var department = ["商學院","國際科技與管理學院","工學院","資電學院","建設學院","人文社會學院","金融學院","理學院","建築專業學院"];


    
    
department[0] = ["會計學系","國際經營與貿易學系","國際企業管理全英語學士班","財稅學系","合作經濟暨社會事業經營學系","統計學系","經濟學系","企業管理學系","行銷學系"];
    
department[1] = ["澳洲墨爾本皇家理工大學商學與創新雙學士學位學程","美國聖荷西州立大學商學大數據分析雙學士學位學程","美國普渡大學電機資訊雙學士學位學程","西班牙薩拉戈薩大學物流供應鏈管理與創新創業雙碩士學位學程","國際經營管理碩士學位學程"];

department[2] = ["機械與電腦輔助工程學系","纖維與複合材料學系","工業工程與系統管理學系","化學工程學系","航太與系統工程學系","精密系統設計學士學位學程"];

department[3] = ["資訊工程學系","電機工程學系","電子工程學系","自動控制工程學系","通訊工程學系","資電不分系榮譽班"];

department[4] = ["土木工程學系","水利工程與資源保育學系","都市計畫與空間資訊學系","運輸與物流學系","土地管理學系"];

department[5] = ["中國文學系","外國語文學系","歷史與文物研究所","公共事務與社會創新研究所"];

department[6] = ["風險管理與保險學系","財務金融學系","財務工程與精算學士學位學程"];

department[7] = ["應用數學系","環境工程與科學學系","材料科學與工程學系","光電學系"];

function select1_onchange(ele) {
	var Target = document.form1.select2;
	var Value = ele.options[ele.options.selectedIndex].value;

	if(Value == -1){
	//先將選項清空
		for(var i=0;i< department[i].length;i++ ){
			Target.options[i]=null;
		}
    }
	//將新選項填入
	for(var i=0;i<department[Value].length;i++){
    	if(Value!=-1)
			var newOption=new Option(department[Value][i]); 
		document.form1.select2.options[i]=newOption;
	}
}




</script>
</head>
<body>
<p>請選擇學院</p>
<form action="" method=POST id=form1 name=form1 >
<select id=select1 name=select1 onchange="return select1_onchange(this)">
<option value=0>商學院</option>
<option value=1>國際科技與管理學院</option>
<option value=2>工學院</option>
<option value=3>建設學院</option>
<option value=4>人文社會學院</option>
<option value=5>金融學院</option>
<option value=6>理學院</option>
<option value=7>建築專業學院</option>
</select>
<p>選擇後會會列出該學院所有科系</p>
<select id=select2 name=select2 onchange="return select2_onchange(this)">
</select></form>
</body>
</html>
